<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div id="main-container">
        <div id="scoreboard">
            <div id="player-score-container">
                <p>Player score:</p> <span id="player-score">0</span>
            </div>
            <div id="computer-score-container">
                <p>Computer score:</p> <span id="computer-score">0</span>
            </div>
        </div>
        <div id="button-container">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
